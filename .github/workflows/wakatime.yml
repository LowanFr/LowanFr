name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: "30 18 * * *"
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_PROFILE_VIEWS: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_LOC_CHART: "False"
          COMMIT_BY_ME: "True",
          COMMIT_MESSAGE: "üëΩÔ∏è Updating with the new statistics"
          COMMIT_USERNAME: "LowanFr",
          COMMIT_EMAIL: "lowan@unosial.com"
